<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관광지 상세 페이지</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

	<header>
		<div id="header" th:include="layout/header :: header"></div>
	</header>
	
	<main class="container" style="margin-top: 10px">
	
		<div class="rounded p-5 my-3 bg-primary bg-opacity-25">
			<h1 class="text-center">관광지 상세 페이지</h1>
		</div>

		<div class="container">
			<div class="row mb-3">
			
				<div class="col-sm-6" th:if="${#lists.size(hotDetail)} > 0" th:each="item : ${hotDetail}">
				
					<!-- <img class="" src="/images/전연령1.jpg"> -->
					
					<div class="my-3">
						<label for="name" class="form-label text-warning">관광지명 </label>
						<h2 th:text="${item.placeName}" id="name"></h2>
					</div>
					
					<div class="my-3">
						<label for="location" class="form-label text-warning">위치</label>
						<h2 th:text="${item.placeLocation}" id="location"></h2>
					</div>
					
					<div class="my-3">
						<label for="explain" class="form-label text-warning">소개글</label>
						<h2 th:text="${item.placeExplain}" id="explain"></h2>
					</div>
					
					
					
					<p th:text="${item.categoryGroupName}"></p>
					<br>
					
					
				</div>
				
			</div>
		</div>



	</main>
	


	<!-- <footer th:include="layout/footer :: footer"></footer> -->

</body>
</html>
